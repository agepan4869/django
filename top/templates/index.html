<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>トップページ</title>
</head>
<body>
    <h1>ようこそ、トップページへ</h1>
    <p>以下のリンクをクリックして、各ページに移動してください。</p>
    <ul>
        <!-- URLパターンをループしてリンクを生成 -->
        {% for url in urls %}
            <li>
                <a href="{% url url.name %}">{{ url.japanese_name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
